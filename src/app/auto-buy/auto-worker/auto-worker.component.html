<form nz-form nzLayout="inline">
  <nz-form-item>
    <nz-form-label
      nz-popover
      nzPopoverTitle="Automation"
      [nzPopoverContent]="autoInfoTemplate"
      >Auto
    </nz-form-label>
    <nz-form-control>
      <nz-input-group nzCompact>
        <nz-switch
          [name]="autoWorker.id"
          [(ngModel)]="autoWorker.on"
          nzSize="small"
        ></nz-switch>
        <nz-select
          nzSize="small"
          class="autoTime"
          [(ngModel)]="autoWorker.interval"
          [name]="autoWorker.id + 'C'"
        >
          <nz-option
            *ngFor="let interval of INTERVALS; trackBy: getIntervalId"
            [nzLabel]="interval.label"
            [nzValue]="interval.value"
          ></nz-option>
        </nz-select>
        <nz-input-number
          nzSize="small"
          [name]="autoWorker.id + 'M'"
          [(ngModel)]="autoWorker.maxBuy"
        ></nz-input-number>
        <nz-input-number
          nzSize="small"
          [name]="autoWorker.id + 'P'"
          [(ngModel)]="autoWorker.priority"
        ></nz-input-number>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
</form>

<ng-template #autoInfoTemplate>
  Options:
  <ul>
    <li>On / Off</li>
    <li>Interval</li>
    <li>Max buy</li>
    <li>
      Priority <br />
      (bigger number = high priority)
    </li>
  </ul>
</ng-template>
