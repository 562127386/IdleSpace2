<nz-table
  #nzTable
  [nzData]="designs"
  [nzSize]="nzSize"
  nzFrontPagination="false"
>
  <thead>
    <tr>
      <th nzShowExpand></th>
      <th>Name</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <ng-template
      ngFor
      let-data
      [ngForOf]="nzTable.data"
      [ngForTrackBy]="getDesignId"
      let-i="index"
    >
      <tr>
        <td nzShowExpand [(nzExpand)]="mapOfExpandData[data.id]"></td>
        <td>{{ data.name }}</td>
        <td>
          {{ getQuantity(data, i) | number: "1.0-0" }}
        </td>
      </tr>
      <tr [nzExpand]="mapOfExpandData[data.id]">
        <td colspan="3">
          <nz-tabset nzSize="small">
            <nz-tab nzTitle="Info">
              <app-design-info [original]="data" size="small"></app-design-info>
            </nz-tab>
            <nz-tab nzTitle="Detail">
              <nz-table
                #modTable
                [nzData]="data.modules"
                nzSize="small"
                nzFrontPagination="false"
              >
                <thead>
                  <th>Module</th>
                  <th>Size</th>
                  <th>Level</th>
                </thead>
                <tbody>
                  <ng-template ngFor let-mod [ngForOf]="modTable.data">
                    <tr>
                      <td>
                        <i nz-icon [nzType]="mod.module.shape"></i>
                        <span class="modName"> {{ mod.module.name }}</span>
                      </td>
                      <td>{{ mod.size | number: "1.0-0" }}</td>
                      <td>{{ mod.level | number: "1.0-0" }}</td>
                    </tr>
                  </ng-template>
                </tbody>
              </nz-table>
            </nz-tab>
            <nz-tab nzTitle="Weapons">
              <app-weapon-view
                [weapons]="data.weapons"
                size="small"
              ></app-weapon-view>
            </nz-tab>
          </nz-tabset>
        </td>
      </tr>
    </ng-template>
  </tbody>
</nz-table>
