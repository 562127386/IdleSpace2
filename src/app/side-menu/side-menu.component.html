<div class="sidebar-logo">
  <i nz-icon nzType="ant-design" nzTheme="outline"></i>
  <h1>Idle Ant 3</h1>
</div>

<ul
  nz-menu
  [nzTheme]="ms.sideTheme"
  nzMode="inline"
  [nzInlineCollapsed]="ms.isCollapsed && !notCollapsed"
>
  <li nz-submenu nzOpen nzTitle="Units" nzIcon="dashboard">
    <ul>
      <li nz-menu-item nzMatchRouter>
        <a [routerLink]="'units/w'">Workers</a>
      </li>
      <li
        nz-menu-item
        nzMatchRouter
        *ngIf="ms.game.resouceManager.unlockedBuildings.length > 0"
        @fadeIn
      >
        <a [routerLink]="'units/b'">Buildings</a>
      </li>
    </ul>
  </li>
  <li
    *ngIf="ms.game.resouceManager.science.unlocked"
    @fadeIn
    nz-submenu
    nzOpen
    nzTitle="Laboratory"
    nzIcon="my:fizzing-flask"
  >
    <ul>
      <li nz-menu-item nzMatchRouter>
        <a [routerLink]="'lab'">Laboratory</a>
      </li>
    </ul>
  </li>
  <li nz-submenu nzOpen nzTitle="War" nzIcon="form">
    <ul>
      <li nz-menu-item nzMatchRouter>
        <a>War</a>
      </li>
    </ul>
  </li>

  <li nz-submenu nzOpen nzTitle="settings" nzIcon="form">
    <ul>
      <li nz-menu-item nzMatchRouter>
        <a [routerLink]="'save'">Save</a>
      </li>
    </ul>
  </li>
</ul>
