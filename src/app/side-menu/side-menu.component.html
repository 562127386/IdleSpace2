<div class="sidebar-logo">
  <i
    nz-icon
    nzType="ant-design"
    nzTheme="outline"
    [class.text-dark]="os.darkSide"
  ></i>
  <h1 [class.text-dark]="os.darkSide">Idle Ant 3</h1>
</div>

        <a [routerLink]="'units/w'">Workers</a>

      </li>
      <li

        nzMatchRouter
