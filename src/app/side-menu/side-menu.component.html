<ul
  nz-menu
  [nzTheme]="ms.sideTheme"
  nzMode="inline"
  [nzInlineCollapsed]="isCollapsed && !notCollapsed"
>
  <li nz-submenu nzOpen nzTitle="Units" nzIcon="dashboard">
    <ul>
      <li nz-menu-item nzMatchRouter>
        <a [routerLink]="'units/w'">Workers</a>
      </li>
      <li
        nz-menu-item
        nzMatchRouter
        *ngIf="ms.game.resourceManager.unlockedBuildings.length > 0"
        @fadeIn
      >
        <a [routerLink]="'units/b'">Buildings</a>
      </li>
    </ul>
  </li>
  <li
    *ngIf="ms.game.resourceManager.science.unlocked"
    @fadeIn
    nz-submenu
    nzOpen
    nzTitle="Laboratory"
    nzIcon="my:fizzing-flask"
  >
    <ul>
      <li nz-menu-item nzMatchRouter>
        <a [routerLink]="'lab'">Laboratory</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a [routerLink]="'tech'">Technologies</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a [routerLink]="'resPri'">Priorities</a>
      </li>
    </ul>
  </li>
  <li
    *ngIf="ms.game.resourceManager.worker.unlocked"
    @fadeIn
    nz-submenu
    nzOpen
    nzTitle="Shipyard"
    nzIcon="setting"
  >
    <ul>
      <li nz-menu-item nzMatchRouter>
        <a [routerLink]="'fleet'">Fleet</a>
      </li>
    </ul>
  </li>
  <li @fadeIn nz-submenu nzOpen nzTitle="Designer" nzIcon="my:pencil-ruler">
    <ul>
      <li nz-menu-item nzMatchRouter>
        <a [routerLink]="'/add'">
          <i nz-icon nzType="plus-circle" nzTheme="outline"></i>
          <span>Add</span>
        </a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a [routerLink]="'/modules'">
          <span>Modules</span>
        </a>
      </li>
      <li
        nz-menu-item
        nzMatchRouter
        *ngFor="
          let design of ms.game.shipyardManager.shipDesigns;
          trackBy: getDesignId
        "
      >
        <a [routerLink]="'/edit/' + design.id">
          <span *ngIf="isCollapsed; else allName">{{
            design.name.substring(0, 3)
          }}</span>
          <ng-template #allName
            ><span>{{ design.name }}</span></ng-template
          >
        </a>
      </li>
    </ul>
  </li>
  <li nz-submenu nzOpen nzTitle="Battle" nzIcon="form">
    <ul>
      <li nz-menu-item nzMatchRouter routerLink="battle">
        <a>Battle</a>
      </li>
      <li nz-menu-item nzMatchRouter routerLink="report">
        <a>Reports</a>
      </li>
    </ul>
  </li>
  <li nz-submenu nzOpen nzTitle="Enemies" nzIcon="form">
    <ul>
      <li nz-menu-item nzMatchRouter routerLink="search">
        <a>Search</a>
      </li>
      <li nz-menu-item nzMatchRouter routerLink="enemyList">
        <a>Enemies</a>
      </li>
    </ul>
  </li>

  <li nz-submenu nzOpen nzTitle="Setting" nzIcon="setting">
    <ul>
      <li nz-menu-item nzMatchRouter>
        <a [routerLink]="'save'">Save</a>
      </li>
    </ul>
  </li>
</ul>
