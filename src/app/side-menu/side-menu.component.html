<ul
  nz-menu
  [nzTheme]="ms.sideTheme"
  nzMode="inline"
  [nzInlineCollapsed]="isCollapsed && !notCollapsed"
  class="first"
>
  <li nz-menu-item nzMatchRouter [routerLink]="'units/w'">
    <i nz-icon nzType="my:vintage-robot"></i>
    <span>Workers</span>
  </li>
  <li nz-menu-item nzMatchRouter [routerLink]="'build'">
    <i nz-icon nzType="fa-s:globe"></i>
    <span>Buildings</span>
  </li>
  <li
    nz-menu-item
    nzMatchRouter
    *ngIf="ms.game.resourceManager.unlockedSpaceStations.length > 0"
    [routerLink]="'space'"
  >
    <i nz-icon nzType="my:defense-satellite"></i>
    <span>Space Stations</span>
  </li>
  <li
    nz-menu-item
    nzMatchRouter
    [routerLink]="'lab'"
    *ngIf="ms.game.resourceManager.scientist.unlocked"
  >
    <i nz-icon nzType="fa-s:flask"></i>
    <span>Laboratory</span>
  </li>
  <li
    nz-menu-item
    nzMatchRouter
    [routerLink]="'tech'"
    *ngIf="ms.game.researchManager.researches[0].quantity.gt(0)"
  >
    <i nz-icon nzType="fa-s:book"></i>
    <span>Technologies</span>
  </li>
  <li
    nz-menu-item
    nzMatchRouter
    [routerLink]="'tree'"
    *ngIf="ms.game.resourceManager.scientist.unlocked"
  >
    <i nz-icon nzType="fa-s:project-diagram"></i>
    <span>Tree</span>
  </li>
  <li
    nz-menu-item
    nzMatchRouter
    [routerLink]="'fleet'"
    *ngIf="ms.game.researchManager.researches[0].quantity.gt(0)"
  >
    <i nz-icon nzType="my:strafe"></i>
    <span>Fleet</span>
  </li>
  <li
    nz-menu-item
    nzMatchRouter
    [routerLink]="'/des'"
    *ngIf="ms.game.researchManager.researches[0].quantity.gt(0)"
  >
    <i nz-icon nzType="fa-s:pencil-ruler"></i>
    <span>Designs</span>
  </li>
  <li
    nz-menu-item
    nzMatchRouter
    [routerLink]="'/modules'"
    *ngIf="ms.game.researchManager.researches[0].quantity.gt(0)"
  >
    <i nz-icon nzType="fa-s:table"></i>
    <span>Modules</span>
  </li>
  <li
    nz-menu-item
    nzMatchRouter
    routerLink="enemyList"
    *ngIf="ms.game.resourceManager.searcher.unlocked"
  >
    <i nz-icon nzType="fa-s:search"></i>
    <span>Enemies</span>
  </li>
  <li
    nz-menu-item
    nzMatchRouter
    routerLink="battle"
    *ngIf="ms.game.researchManager.researches[0].quantity.gt(0)"
  >
    <i nz-icon nzType="fa-s:crosshairs"></i>
    <span>Battle</span>
  </li>
  <li
    nz-menu-item
    nzMatchRouter
    routerLink="report"
    *ngIf="ms.game.researchManager.researches[0].quantity.gt(0)"
  >
    <i nz-icon nzType="fa-s:chart-bar"></i>
    <span>Reports</span>
  </li>
  <li nz-menu-item nzMatchRouter [routerLink]="'options'">
    <i nz-icon nzType="setting"></i>
    <span>Options</span>
  </li>
</ul>
