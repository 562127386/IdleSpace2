<div class="matContainer">
  <div
    *ngFor="let item of ms.game.resouceManager.materials; trackBy: getId"
    class="mainContainer"
  >
    <i nz-icon [nzType]="item.icon"></i>

    <div class="container">
      <span>
        <span nz-text class="monospace">{{ item.quantity | format }}</span>
      </span>
      <span>
        <span
          nz-text
          class="monospace"
          [nzType]="item.perSec.gte(0) ? '' : 'danger'"
          >{{ item.perSec | format }} /s</span
        >
      </span>
      <span>
        <span
          nz-text
          class="monospace"
          [nzType]="item.perSec2.gte(0) ? '' : 'danger'"
          >{{ item.perSec2 | format }} /s<sup>2</sup></span
        >
      </span>
    </div>
  </div>
</div>
