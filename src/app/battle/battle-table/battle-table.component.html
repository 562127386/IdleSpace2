<table>
  <tr *ngFor="let i of numbers; trackBy: getNumId">
    <td
      class="cell"
      *ngFor="let k of numbers; trackBy: getNumId"
      [ngStyle]="{
        'background-color':
          currentEnemy.cells[i * 10 + k].percent < 1
            ? currentEnemy.cells[i * 10 + k].color
            : 'transparent'
      }"
    >
      <app-cell [cell]="currentEnemy.cells[i * 10 + k]"> </app-cell>
    </td>
  </tr>
</table>
