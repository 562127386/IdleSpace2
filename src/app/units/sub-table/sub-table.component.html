<nz-table
  #innerTable
  [nzData]="subData"
  nzSize="small"
  [nzShowPagination]="false"
>
  <thead>
    <tr>
      <th>What</th>
      <th>Quantity</th>
      <th>Effect</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Base</td>
      <td></td>
      <td></td>
      <td>
        <span
          class="monospace"
          nz-text
          [nzType]="data.ratio.gte(0) ? '' : 'danger'"
          >{{ data.ratio | format }}</span
        >
      </td>
    </tr>
    <tr *ngFor="let data of innerTable.data; trackBy: getIndex">
      <td>{{ data.what }}</td>
      <td>
        <span
          class="monospace"
          nz-text
          [nzType]="data.quantity.gte(0) ? '' : 'danger'"
          >{{ data.quantity | format }}</span
        >
      </td>
      <td>
        <span
          class="monospace"
          nz-text
          [nzType]="data.effect.gte(0) ? '' : 'danger'"
          >{{ data.effect | format }}</span
        >
      </td>
      <td>
        <span
          class="monospace"
          nz-text
          [nzType]="data.total.gte(0) ? '' : 'danger'"
          >{{ data.total | format }}</span
        >%
      </td>
    </tr>
  </tbody>
</nz-table>
