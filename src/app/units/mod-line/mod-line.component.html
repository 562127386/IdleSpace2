<strong>{{ mod.name }}</strong>
<nz-input-group nzCompact>
  <button nz-button nzType="default">MIN</button>
  <button nz-button nzType="default">-</button>
  <input
    class="inputBox"
    type="text"
    nz-input
    [(ngModel)]="mod.uiQuantityString"
    (change)="valueChange()"
  />
  <button nz-button nzType="default">+</button>
  <button nz-button nzType="default">MAX</button>
</nz-input-group>
