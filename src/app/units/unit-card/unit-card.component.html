<nz-card
  style="width:250px;"
  nzTitle="{{ unit.name }}"
  [nzExtra]="extraTemplate"
  [nzActions]="actions"
>
  <p *ngIf="unit.description !== ''">
    {{ unit.description }}
  </p>
  Operativity:
  <span class="monospace">{{ unit.operativity | format }}</span
  >%
  <nz-slider
    [(ngModel)]="unit.operativity"
    [nzDisabled]="sliderDisabled"
    [nzStep]="0.1"
  ></nz-slider>
</nz-card>

<ng-template #extraTemplate>
  <span class="monospace">
    {{ unit.quantity | format }}
    ({{ unit.manualBought | format }})
  </span>
  <span
    nz-popover
    [nzPopoverTitle]="titleTemplate"
    [nzPopoverContent]="contentTemplate"
  >
    <i nz-icon nzType="info-circle" nzTheme="outline"></i>
  </span>
</ng-template>

<ng-template #titleTemplate>
  <i nz-icon nzType="table"></i> Production</ng-template
>

<!-- Production Table -->
<ng-template #contentTemplate>
  <nz-table
    #nestedTable
    #middleTable
    nzSize="middle"
    [nzData]="unit.production"
    [nzShowPagination]="false"
  >
    <thead>
      <tr>
        <th nzShowExpand></th>
        <th>Product</th>
        <th>Ratio</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <ng-template
        ngFor
        let-data
        [ngForOf]="nestedTable.data"
        [ngForTrackBy]="getProdId"
      >
        <tr>
          <td nzShowExpand [(nzExpand)]="data.expand"></td>
          <td>
            <i nz-icon [nzType]="data.product.icon"></i>
            {{ data.product.name }}
          </td>
          <td>
            <span
              nz-text
              class="monospace"
              [nzType]="data.ratio.gte(0) ? '' : 'danger'"
              >{{ data.ratio | format }}</span
            >
          </td>
          <td>
            <span
              nz-text
              class="monospace"
              [nzType]="data.prodPerSec.gte(0) ? '' : 'danger'"
              >{{ data.prodPerSec | format }}</span
            >
          </td>
        </tr>

        <tr [nzExpand]="data.expand">
          <td colspan="4" *ngIf="data.expand">
            <app-sub-table [data]="data" [unit]="unit"></app-sub-table>
          </td>
        </tr>
      </ng-template>
    </tbody> </nz-table
></ng-template>

<!-- Buttons -->
<ng-template #buyOne>
  <button (click)="buyOneAct()" nz-button nzType="link">
    Buy
    <span class="monospace">1</span>
  </button>
</ng-template>
<ng-template #buyHalf>
  <button (click)="buyHalfAct()" nz-button nzType="link">
    Buy
    <span class="monospace">{{ unit.buyPrice.halfBuy | format: true }}</span>
  </button>
</ng-template>
<ng-template #buyMax>
  <button (click)="buyMaxAct()" nz-button nzType="link">
    Buy <span class="monospace">{{ unit.buyPrice.maxBuy | format: true }}</span>
  </button>
</ng-template>
<ng-template #buyNone>
  <button nz-button nzType="link" disabled="true">Can't buy</button>
</ng-template>
