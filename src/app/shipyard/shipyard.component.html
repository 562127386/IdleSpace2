<div
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutAlign="flex-start"
  fxLayoutGap="10px"
>
  <div
    fxFlex="0 1 calc(30% - 10px)"
    fxFlex.lt-md="0 1 calc(50% - 10px)"
    fxFlex.lt-sm="100%"
  >
    <h1>Fleets</h1>

    <nz-table #basicTable nzTemplateMode>
      <thead>
        <tr>
          <th>Design</th>
          <th *ngFor="let name of fleetNames">{{ name }}</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let design of ms.game.shipyardManager.updatedShipDesigns;
            trackBy: getDesignId
          "
        >
          <td>{{ design.name }}</td>
          <td *ngFor="let fleet of design.fleets">
            <nz-input-number
              nzSize="small"
              [(ngModel)]="fleet.navalCapPercentUi"
              [nzMin]="0"
              [nzMax]="100"
              [nzStep]="1"
            ></nz-input-number>

            <span class="monospace"
              >{{ fleet.shipsQuantity | number: 0 }}
            </span>
            /
            <span class="monospace">{{ fleet.wantedShips | number: 0 }} </span>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
  <div></div>
</div>
