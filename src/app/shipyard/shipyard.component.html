<div class="inner-content">
  <div
    fxLayout="row wrap"
    fxLayout.lt-sm="column"
    fxLayoutAlign="flex-start"
    fxLayoutGap="10px"
  >
    <div
      fxFlex="0 1 calc(30% - 10px)"
      fxFlex.lt-md="0 1 calc(50% - 10px)"
      fxFlex.lt-sm="100%"
    >
      <h1>Shipyard</h1>
      <nz-table
        nzSize="middle"
        [nzData]="ms.game.shipyardManager.shipDesigns"
        nzVirtualForTrackBy="getDesignId"
        [nzShowPagination]="false"
        [nzFrontPagination]="false"
      >
        <thead>
          <tr>
            <th style="width:100%">Design</th>
            <th>Priority</th>
          </tr>
        </thead>
        <tbody cdkDropList (cdkDropListDropped)="drop($event)">
          <tr
            *ngFor="
              let data of ms.game.shipyardManager.shipDesigns;
              trackBy: getDesignId
            "
            cdkDrag
          >
            <td>{{ data.name }}</td>
            <td>
              <nz-input-number
                [(ngModel)]="data.navalCapPercent"
                [nzMin]="0"
                [nzMax]="100"
                [nzStep]="1"
              ></nz-input-number>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
    <div>
      <h2>Result</h2>
    </div>
  </div>
</div>
