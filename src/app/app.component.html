<nz-layout *ngIf="ms.game && ms.ready" class="app-layout" @fadeIn>
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzBreakpoint="xl"
    [(nzCollapsed)]="ms.isCollapsed"
    [nzTheme]="ms.sideTheme"
    nzCollapsedWidth="50"
  >
    <!-- nzWidth="256px" -->
    <app-side-menu [isCollapsed]="ms.isCollapsed"></app-side-menu>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div
        class="app-header"
        [ngClass]="os.darkHeader ? 'dark-background' : 'light-background'"
      >
        <div class="headerRow">
          <span class="header-trigger t2" (click)="visible = !visible">
            <i
              class="trigger"
              nz-icon
              [nzType]="ms.isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
          </span>

          <app-material-top></app-material-top>

          <div class="header-right">
            <!-- <nz-badge [nzCount]="5">
              <i nz-icon nzType="bell" nzTheme="outline"></i>
            </nz-badge> -->

            <!-- <button nz-button nzType="default" class="pad">
              <i nz-icon nzType="setting"></i>
            </button> -->
          </div>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div [class.inner-content]="ms.innerContent" class="full-height">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <!-- <nz-footer><app-material-top></app-material-top></nz-footer> -->
  </nz-layout>
</nz-layout>

<nz-drawer
  *ngIf="ms.game"
  [nzClosable]="false"
  [nzVisible]="visible"
  nzPlacement="left"
  nzTitle=""
  (nzOnClose)="close()"
  [nzBodyStyle]="{ padding: 0 }"
>
  <app-side-menu
    [notCollapsed]="true"
    [isCollapsed]="ms.isCollapsed"
  ></app-side-menu>
</nz-drawer>

<!-- Custom Notifications -->
<ng-template #saveNoti>
  <div class="ant-notification-notice-content">
    <div class="ant-notification-notice-with-icon">
      <span class="ant-notification-notice-icon"
        ><i nz-icon nzType="save" class="text-success"></i
      ></span>
      <div class="ant-notification-notice-message">Game Saved</div>
    </div>
  </div>
</ng-template>
